name: Frontend CD (Render Deployment)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Requires the 'build' job from the Frontend CI workflow to pass first
    needs: build
    runs-on: windows-latest
    steps:
      - name: Deployment Triggered
        run: echo "Deployment for the frontend (Static Site) is automatically handled by Render upon push to main."
      
      - name: Document Deployment Location
        run: echo "Check Render Dashboard Events tab for static site deployment status."