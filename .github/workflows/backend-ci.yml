name: Backend CI (Tests)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    # Runner set to Windows environment as requested
    runs-on: windows-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        # This runs 'npm install' to fetch all packages listed in package.json
        run: npm install

      - name: Run backend tests
        # This executes your package.json script: 
        # "test": "echo \"CI successful: No tests written for backend\" && exit 0"
        # It will always succeed and allow the pipeline to proceed.
        run: npm test